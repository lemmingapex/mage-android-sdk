apply plugin: 'com.android.library'
apply plugin: 'maven'

group 'mil.nga.giat.mage'
version '4.0.4'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    task sourceJar(type: Jar) {
        classifier = 'sources'
        from sourceSets.main.java.srcDirs
    }

    uploadArchives {
        repositories {
            mavenDeployer {
                repository url: 'file://' + new File(System.getProperty('user.home'), '.m2/repository')
            }
        }
        artifacts {
            archives sourceJar
        }
    }

    dependencies {
        compile 'com.android.support:support-v4:23.0.1'
        compile 'com.google.code.gson:gson:2.3'
        compile 'com.google.guava:guava:18.0'
        compile 'org.apache.commons:commons-lang3:3.3.2'
        compile ('org.apache.httpcomponents:httpmime:4.1-beta1') {
            exclude group: 'commons-logging', module: 'commons-logging'
        }
        compile 'com.fasterxml.jackson.core:jackson-databind:2.4.2'
        compile 'com.github.bumptech.glide:glide:3.3.1'
        compile 'com.github.bumptech.glide:volley-integration:1.0.1'
        compile 'com.vividsolutions:jts:1.8'
        compile 'com.j256.ormlite:ormlite-android:4.48'
        compile files('libs/sanselanandroid.jar')
    }
}
